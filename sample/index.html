<!DOCTYPE html>
<html>
<head>
	<link href="https://code.jquery.com/ui/jquery-ui-git.css" rel="stylesheet" type="text/css" />
	<script src="https://code.jquery.com/jquery-git.js"></script>
	<script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>
	<link href="https://code.jquery.com/qunit/qunit-1.17.1.css" rel="stylesheet" type="text/css" />
	<script src="https://code.jquery.com/qunit/qunit-1.17.1.js"></script>
	<script>
	$(function () {
		$( ".open-dialog" ).button().on( "click", function () {
			$( ".confirmation-dialog" ).dialog( "open" );
		});
		$( ".confirmation-dialog" ).dialog({
			autoOpen: false,
			title: "21 and more?",
			modal: true,
			buttons: [
				{
					text: "Yes",
					click: function () {
						$( this ).dialog( "close" );
						$( "#test-fixture" ).addClass( "pass" );
					}
				},
				{
					text: "No",
					click: function () {
						$( this ).dialog( "close" );
						$( "#test-fixture" ).addClass( "fail" );
					}
				}
			]
		});
	});
	</script>
	<meta charset="utf-8">
	<title>Modal Age Confirmation</title>
</head>
<body>
		<div id="qunit"></div>
		<div id="test-fixture">
			<div class="confirmation-dialog"></div>
			<button class="open-dialog">Open Dialog</button>
		</div>
</body>
<script src="tests.js"></script>
</html>
